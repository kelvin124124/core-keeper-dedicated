services:
  core-keeper:
    container_name: core-keeper
    build:
      context: .
      platforms:
        - linux/arm64
    platform: linux/arm64

    ports:
      - "27015:27015/udp"

    environment:
      - BOX86_LOG=1
      - BOX64_LOG=1
      # User configuration
      - PUID=1000
      - PGID=1000
      # Server configuration
      - WORLD_NAME=Core Keeper ARM64
      - WORLD_SEED=0
      - WORLD_MODE=0
      - MAX_PLAYERS=10
      - DATA_PATH=/home/steam/core-keeper-data

    volumes:
      - ./server-data:/home/steam/core-keeper-data:rw

    restart: unless-stopped